<link rel="import" href="../bower_components/polymer/polymer.html"/>

<dom-module id="content-card">
	<template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 50%;
      height: 40%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-text paper-input'; }
    .card-text ::content paper-input {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.button paper-ripple'; }
    .button ::content paper-ripple {
      font-size: 1.2rem;
      font-weight: 100;
    }
  </style>

    <div class="card-header" layout horizontal center>
      <content select="h2"></content>
    </div>

    <div class="card-text">
      <content select="paper-input"></content>
      <content select="paper-input"></content>
    </div>

    <div class="button raised blue">
      <content select="paper-ripple"></content>
    </div>

    <content></content>
  </template>
	<script>
		Polymer({
			is: "content-card"
		});
	</script>
</dom-module>
