<dom-module id="content-elements">

  <template>
    <style>
      :host {
        display: block;
        width: 50%;
      }
      content-card {
        margin-bottom: 30px;
      }
    </style>
    <div layout vertical center>
      <template>
        <content-card>
          <h2>LogIn</h2>
          <paper-input error-message="Invalid input!" label="e-mail"></paper-input>

          <paper-input error-message="Invalid input!" label="password"></paper-input>
          <div class="icon-button">
